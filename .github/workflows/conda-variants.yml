name: Conda Variants

on:
  pull_request:
  push:
    branches:
      - master
      - main

permissions:
  contents: read

concurrency:
  group: conda-variants-${{ github.ref }}
  cancel-in-progress: true

jobs:
  conda-build:
    name: conda-build (${{ matrix.mpi }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mpi:
          - mpich
          - openmpi

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3.3.0
        with:
          auto-activate: true
          activate-environment: base
          channels: conda-forge
          channel-priority: strict
          conda-remove-defaults: "true"
          miniconda-version: py311_25.11.1-1

      - name: Install conda-build
        shell: bash -el {0}
        run: conda install -y conda-build=26.1.0

      - name: Build Conda packages
        shell: bash -el {0}
        run: |
          conda build conda \
            -m conda/conda_build_config.yaml \
            --variants "{mpi: ${{ matrix.mpi }}}" \
            -c conda-forge \
            --output-folder "${{ github.workspace }}/conda-bld"

      - name: Upload built packages
        uses: actions/upload-artifact@v4.6.2
        with:
          name: tecio-mpi-${{ matrix.mpi }}
          path: ${{ github.workspace }}/conda-bld/**/*.conda
          if-no-files-found: error

  required:
    name: required
    runs-on: ubuntu-latest
    needs:
      - conda-build
    if: always()

    steps:
      - name: Enforce all variant builds succeeded
        run: |
          if [ "${{ needs.conda-build.result }}" != "success" ]; then
            echo "Conda variant build failed."
            exit 1
          fi
