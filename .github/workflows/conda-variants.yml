name: Conda Variants

on:
  pull_request:
  push:
    branches:
      - master
      - main

permissions:
  contents: read

concurrency:
  group: conda-variants-${{ github.ref }}
  cancel-in-progress: true

jobs:
  conda-build:
    name: conda-build (${{ matrix.mpi }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mpi:
          - mpich
          - openmpi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@fc2d68f6413eb2d87b895e92f8584b5b94a10167 # v3.3.0
        with:
          auto-activate-base: true
          channels: conda-forge
          channel-priority: strict
          miniconda-version: py311_25.11.1-1

      - name: Install conda-build
        shell: bash -el {0}
        run: conda install -y conda-build=26.1.0

      - name: Build Conda packages
        shell: bash -el {0}
        run: |
          conda build conda \
            -m conda/conda_build_config.yaml \
            --variants "{mpi: ${{ matrix.mpi }}}" \
            -c conda-forge

      - name: Export conda-bld path
        shell: bash -el {0}
        run: echo "CONDA_BLD_PATH=$(conda info --base)/conda-bld" >> "$GITHUB_ENV"

      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: tecio-mpi-${{ matrix.mpi }}
          path: ${{ env.CONDA_BLD_PATH }}/**/*.conda
          if-no-files-found: error

  required:
    name: required
    runs-on: ubuntu-latest
    needs:
      - conda-build
    if: always()

    steps:
      - name: Enforce all variant builds succeeded
        run: |
          if [ "${{ needs.conda-build.result }}" != "success" ]; then
            echo "Conda variant build failed."
            exit 1
          fi
